<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Dine Website Challenge</title>
  </head>
  <body>
    <header class="booking-header">
      <div class="booking-logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>

      <div class="booking-header-text">
        <h1>Reservations</h1>
        <p>
          We can&apos;t wait to host you. If you have any special requirements
          please feel free to call on the phone number below. We&apos;ll be
          happy to accommodate you.
        </p>
      </div>
    </header>

    <!-- Booking Form -->
    <form action="" id="form" class="form">
      <div class="form-control">
        <input type="text" id="username" placeholder="Name" />
        <!-- <small>Error message</small> -->
      </div>

      <div class="form-control">
        <input type="text" id="email" placeholder="Email" />
        <!-- <small>Error message</small> -->
      </div>

      <div class="form-control">
        <label for="date">Pick a date</label>
        <input type="text" id="month" placeholder="MM" />
        <input type="text" id="day" placeholder="DD" />
        <input type="text" id="year" placeholder="YYYY" />
        <!-- <small>Error message</small> -->
      </div>

      <div class="form-control">
        <label for="date">Pick a time</label>
        <input type="text" id="hour" placeholder="09" />
        <input type="text" id="minute" placeholder="00" />
        <input type="time" id="time" />
        <!-- <small>Error message</small> -->
      </div>

      <button class="booking-btn">Make Reservation</button>
    </form>

    <div class="form-background">
      <img
        src="../images/patterns/pattern-lines.svg"
        alt="background-pattern"
      />
    </div>

    <footer class="footer">
      <div class="footer-logo"><img src="./images/logo.svg" alt="logo" /></div>
      <div class="contact">
        <h4>Marthwaite, Sedbergh</h4>
        <h4>Cumbria</h4>
        <p>+00 44 123 4567</p>
      </div>
      <div class="hours">
        <h4>Open Times</h4>
        <p>Mon - Fri: 09:00 AM - 10:00 PM</p>
        <p>Sat - Sun: 09:00 AM - 11:30 PM</p>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
